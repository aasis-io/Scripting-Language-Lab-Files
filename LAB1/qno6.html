<!-- Write a JavaScript code to change the case of the letters -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        var a = "hello";
        document.write(a);
        var b = a.toUpperCase();
        document.write("<br> After Changing Case of the letters : " + b);
    </script>
</body>

</html>
